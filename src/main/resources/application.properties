spring.application.name=WeatherAPI
server.port=8080

# External API keys (replace with real keys)
openweather.api.key=YOUR_OPENWEATHER_KEY
weatherapi.api.key=YOUR_WEATHERAPI_KEY

# Cache TTL in seconds (for all caches - can be tuned or made per-cache)
cache.ttl.seconds=300

# Rate limit: requests per minute per client IP
ratelimit.requests.per.minute=60

# Springdoc (Swagger) path
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
